<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Gestão de Certificados/Declarações</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
		<link rel="stylesheet" type="text/css"
			href="resources/bootstrap/css/bootstrap.min.css" />
			
			<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources2/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources2/dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources2/dist/css/skins/skin-blue.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<!-- 			<h:link> -->
			<!-- 					<h:graphicImage library="imagens" name="logo-algaworks.png" /> -->
			<h1 style="color: white">CEDI</h1>
			<!-- 			</h:link> -->
		</div>
		<div style="float: right; margin-right: 110px">
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:menuitem value="Inicial" icon="ui-icon-home" outcome="/certificados/index" />
					<p:menuitem icon="ui-icon-document" value="Cadastro Pessoa"
						outcome="/certificados/cadastroPessoa" />
					<p:submenu icon="ui-icon-gear" label="Certificados/Declarações">
						<p:menuitem value="Cadastrar"
							outcome="/certificados/cadastroCertificados" />
						<p:menuitem value="Pesquisar"
							outcome="/certificados/listaCertificados" />
					</p:submenu>
					<p:menuitem icon="ui-icon-pencil" value="Alterar Senha"
						outcome="/certificados/alterarSenha" />
				</p:menubar>
			</h:form>
			<a style="position: absolute; right: 10px; top:10px; color: white"
				href="../j_spring_security_logout"> Sair</a>
		</div>
		<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>

		<!-- 			href="http://bit.ly/VJTAnC" target="_blank">www.algaworks.com</a> -->
	</footer>
</h:body>

</html>
