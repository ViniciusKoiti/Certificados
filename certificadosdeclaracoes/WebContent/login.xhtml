<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css"
			href="resources/bootstrap/css/bootstrap.min.css" />
		<style>
.bs-docs-header {
	position: relative;
	margin-top: 12%;
	padding: 10px 10px 10px 10px;
	text-align: center;
	background-color: #f5f5f5;
}
</style>

	</h:head>
	<h:body>
		<div class="container-fluid">
			<div style="margin-top: 50px;"
				class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-2">
				<div class="panel panel-primary">
					<div style="padding-top: 30px" class="panel-body">
						<h:outputText value="Usuário ou senha incorreto"
							rendered="#{param.error==true}" />

						<h:panelGrid columns="1" styleClass="col-md-12">
							<form id="frmLogin" action="j_spring_security_check"
								method="post">
								<label>Usuário</label>
								<p:inputText required="true" id="j_username"
									styleClass="col-md-12" />

								<div style="padding-top: 10px">
									<label>Senha</label>
									<p:password required="true" id="j_password"
										styleClass="col-md-12" />
								</div>
								<div style="padding-top: 10px">
									<h:commandButton value="Entrar"
										styleClass="btn btn-block" />
								</div>
							</form>
							<h:form>
							<h:commandLink value="Recuperar Senha"
										action="recuperar-senha" />
										<br/>
										
<!-- 										<h:commandLink value="Solicitar Cadastro como Usuário" -->
<!-- 										action="cadastrarUsuario" /> -->
										</h:form>
						</h:panelGrid>

					</div>
				</div>
			</div>
		</div>


	</h:body>

</f:view>
</html>
