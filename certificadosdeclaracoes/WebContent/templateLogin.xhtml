<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <f:view contentType="text/html">

        <h:head>
     
            <title>
                <ui:insert name="title">Certificados e Declarações Online</ui:insert>
            </title>

          
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/#{guestPreferences.theme}/skin.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/roller/ui-darkness/theme.css" />
           
            <style type="text/css">

                .ui-widget {
                    font-size: 75%;
                }

                .themeMenu {
                   
                    overflow: auto;
                    height:700px;
                    width:200px;
                }
            </style>
        </h:head>

        <!-- fundo externo -->

        <h:body>

            <h:panelGrid columns="1"  style="width:770px;  height:650px; margin: auto;">
                    
                <ui:insert name="conteudo"></ui:insert>

            </h:panelGrid>

        </h:body>

    </f:view>

</html>
