<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css"
			href="resources/bootstrap/css/bootstrap.min.css" />
		<style>
.bs-docs-header {
	position: relative;
	margin-top: 12%;
	padding: 10px 10px 10px 10px;
	text-align: center;
	background-color: #f5f5f5;
}
</style>

	</h:head>
	<h:body>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<h:outputText style="font-weight:bold"
				value="Aguarde, realizando operação...." />
			<br />
			<center>
				<p:graphicImage name="img/aguarde.gif" />
			</center>
		</p:dialog>

		<div class="container-fluid">
			<div style="margin-top: 50px;"
				class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-2">
				<div class="panel panel-primary">
					<div style="padding-top: 30px" class="panel-body">


						<h:panelGrid columns="1" styleClass="col-md-12">
							<h:form>
								<h:outputText value="#{cadastroProprioUsuarioMB.mensagem}"
									id="mensagem" />
								<div style="padding-top: 10px">
									<label>Nome Completo</label>
									<p:inputText required="true" styleClass="col-md-12"
										value="#{cadastroProprioUsuarioMB.pessoaSelecionada.nome}" />
								</div>
								<br />
								<div style="padding-top: 10px">
									<label>E-mail IFPR</label>
									<p:inputText required="true" styleClass="col-md-12"
										type="email"
										value="#{cadastroProprioUsuarioMB.pessoaSelecionada.email}" />
								</div>
								<br />
								<div style="padding-top: 10px">
									<label>CPF</label>
									<p:inputMask required="true" styleClass="col-md-12"
										 mask="999.999.999-99"
										value="#{cadastroProprioUsuarioMB.pessoaSelecionada.cpf}" />
								</div>
								<br />
					
								<div style="padding-top: 10px">
									<label>Campus</label>
									<p:inputText required="true" disabled="true"
										styleClass="col-md-12" value="Paranavaí" />
								</div>
								<br />
								<div style="padding-top: 20px">
									<p:commandButton value="Solicitar"
										styleClass="ui-priority-primary btn btn-block" update="@form"
										actionListener="#{cadastroProprioUsuarioMB.salvarCadastroProprio()}" />
								</div>


							</h:form>
						</h:panelGrid>

					</div>
				</div>
			</div>
		</div>


	</h:body>

</f:view>
</html>
