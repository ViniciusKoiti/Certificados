<ui:composition template="../resources/template/template-administrador.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">
	<ui:define name="conteudo">

		<h:form id="formFormularioPessoa">
			<p:messages />
			<h:panelGrid columns="2">
				<h:outputText value="E-mail *" />
				<p:inputText title="E-mail" id="mail"
					value="#{alterarSenhaMB.pessoa.email}" required="true"
					requiredMessage="Informe o email!!" />

				<h:outputText value="Senha Antiga *" />
				<p:password title="Senha Antiga"
					value="#{alterarSenhaMB.senhaAntiga}" required="true"
					requiredMessage="Informe a senha antiga!! " />

				<h:outputText value="Senha *" />
				<p:password title="Senha" id="senha" feedback="true"
					promptLabel="Senha" weakLabel="Fraca"
					validatorMessage="Senhas diferentes" goodLabel="Boa"
					strongLabel="Forte" alt="senha" match="senha2"
					value="#{alterarSenhaMB.pessoa.senha}" required="true"
					requiredMessage="Informe a senha!!" />

				<h:outputText value="Repita a senha *" />
				<p:password title="Senha" id="senha2" alt="repita a senha"
					value="#{alterarSenhaMB.pessoa.senha}" required="true"
					requiredMessage="Informe o repita senha!! " />

				<p:commandButton value="Salvar" update="@form"
					actionListener="#{alterarSenhaMB.alterarSenha()}" />
			</h:panelGrid>
			<br />
		</h:form>

	</ui:define>

</ui:composition>
